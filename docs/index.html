<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ReinadoRPG - Servidor Minecraft</title>
    <meta name="description" content="ReinadoRPG - Servidor de Minecraft RPG Medieval - Aventure-se em um mundo de fantasia, batalhas e magia!" />
    <link rel="icon" type="image/png" href="./favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=MedievalSharp&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <!-- App -->
    <script type="module" crossorigin src="./assets/index-CvHNlTzZ.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-B1qmIBnx.css">

    <!-- Sistema de Avisos Medieval -->
    <style>
      .avisos-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-family: "Cinzel", serif;
      }

      .aviso-reino {
        animation: entrarAviso 0.6s ease-out;
      }

      .aviso-reino.saindo {
        animation: sairAviso 0.5s ease-in forwards;
      }

      @keyframes entrarAviso {
        from {
          opacity: 0;
          transform: translateX(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }

      @keyframes sairAviso {
        from {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateX(40px) scale(0.9);
        }
      }

      .aviso-box {
        background: rgba(20, 12, 6, 0.96);
        border: 2px solid #d4af37;
        color: #f5e6c8;
        padding: 14px 16px;
        max-width: 280px;
        border-radius: 12px;
        box-shadow:
          0 0 12px rgba(212,175,55,0.35),
          0 0 22px rgba(212,175,55,0.15);
        animation: brilhoDourado 2.5s infinite alternate;
      }

      @keyframes brilhoDourado {
        from {
          box-shadow:
            0 0 10px rgba(212,175,55,0.25),
            0 0 18px rgba(212,175,55,0.15);
        }
        to {
          box-shadow:
            0 0 18px rgba(212,175,55,0.55),
            0 0 30px rgba(212,175,55,0.35);
        }
      }

      .aviso-box strong {
        color: #d4af37;
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
      }

      .aviso-box p {
        font-family: "Crimson Text", serif;
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 8px;
      }

      .nao-mostrar {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        margin-bottom: 8px;
        cursor: pointer;
      }

      .aviso-box button {
        width: 100%;
        padding: 7px;
        background: #d4af37;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        transition: 0.25s;
      }

      .aviso-box button:hover {
        background: #b9962f;
      }
    </style>
  </head>

  <body class="dark">

    <!-- Container de Avisos -->
    <div id="avisosContainer" class="avisos-container"></div>

    <div id="root"></div>

    <!-- Script dos Avisos -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {

        // Você pode empilhar vários avisos aqui futuramente
        const avisos = [
          {
            id: "manutencao_08_01_2026",
            titulo: "⚔ Aviso do Reino!",
            mensagem: "O servidor está temporariamente indisponível. Voltaremos em breve."
          }
        ];

        const container = document.getElementById("avisosContainer");

        avisos.forEach(aviso => {
          const avisoSalvo = localStorage.getItem("avisoReinadoRPG_" + aviso.id);
          if (avisoSalvo === "oculto") return;

          const div = document.createElement("div");
          div.className = "aviso-reino";

          div.innerHTML = `
            <div class="aviso-box">
              <strong>${aviso.titulo}</strong>
              <p>${aviso.mensagem}</p>

              <label class="nao-mostrar">
                <input type="checkbox" class="chkNaoMostrar" />
                Não mostrar novamente
              </label>

              <button class="btnEntendi">Entendido!</button>
            </div>
          `;

          container.appendChild(div);

          const btn = div.querySelector(".btnEntendi");
          const checkbox = div.querySelector(".chkNaoMostrar");

          btn.addEventListener("click", () => {
            if (checkbox.checked) {
              localStorage.setItem("avisoReinadoRPG_" + aviso.id, "oculto");
            }

            div.classList.add("saindo");
            setTimeout(() => {
              div.remove();
            }, 500);
          });
        });

      });
    </script>

  </body>
</html>
