<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ReinadoRPG - Servidor Minecraft</title>
    <meta name="description" content="ReinadoRPG - Servidor de Minecraft RPG Medieval - Aventure-se em um mundo de fantasia, batalhas e magia!" />
    <link rel="icon" type="image/png" href="./favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=MedievalSharp&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <!-- App -->
    <script type="module" crossorigin src="./assets/index-CvHNlTzZ.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-B1qmIBnx.css">

    <!-- Aviso Medieval -->
    <style>
      .aviso-reino {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-family: "Cinzel", serif;
        animation: entrarAviso 0.6s ease-out;
      }

      @keyframes entrarAviso {
        from {
          opacity: 0;
          transform: translateX(40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .aviso-box {
        background: rgba(20, 12, 6, 0.95);
        border: 2px solid #d4af37;
        color: #f5e6c8;
        padding: 14px 16px;
        max-width: 280px;
        border-radius: 12px;
        box-shadow: 0 0 18px rgba(212,175,55,0.35);
      }

      .aviso-box strong {
        color: #d4af37;
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
      }

      .aviso-box p {
        font-family: "Crimson Text", serif;
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 8px;
      }

      .nao-mostrar {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        margin-bottom: 8px;
        cursor: pointer;
      }

      .aviso-box button {
        width: 100%;
        padding: 7px;
        background: #d4af37;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        transition: 0.25s;
      }

      .aviso-box button:hover {
        background: #b9962f;
      }
    </style>
  </head>

  <body class="dark">

    <!-- Aviso do Reino -->
    <div id="avisoReino" class="aviso-reino" style="display:none;">
      <div class="aviso-box">
        <strong>⚔ Aviso do Reino!</strong>
        <p>
          O servidor está temporariamente indisponível.
          Voltaremos em breve.
        </p>

        <label class="nao-mostrar">
          <input type="checkbox" id="naoMostrarAviso" />
          Não mostrar novamente
        </label>

        <button id="btnEntendiAviso">Entendido!</button>
      </div>
    </div>

    <div id="root"></div>

    <!-- Script do aviso -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {

        const AVISO_VERSAO = "manutencao_08_01_2026"; // altere quando quiser novo aviso

        const aviso = document.getElementById("avisoReino");
        const btn = document.getElementById("btnEntendiAviso");
        const checkbox = document.getElementById("naoMostrarAviso");

        const avisoSalvo = localStorage.getItem("avisoReinadoRPG");

        if (avisoSalvo !== AVISO_VERSAO) {
          aviso.style.display = "block";
        }

        btn.addEventListener("click", () => {
          if (checkbox.checked) {
            localStorage.setItem("avisoReinadoRPG", AVISO_VERSAO);
          }
          aviso.style.display = "none";
        });

      });
    </script>

  </body>
</html>
