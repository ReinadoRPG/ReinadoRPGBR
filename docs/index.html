      .avisos-container {
        position: fixed;

      .aviso-reino {

      @keyframes entrarAviso {
        from { opacity: 0; transform: translateX(40px) scale(0.95); }
        to { opacity: 1; transform: translateX(0) scale(1); }
      }

      @keyframes sairAviso {
        from { opacity: 1; transform: translateX(0) scale(1); }
        to { opacity: 0; transform: translateX(40px) scale(0.9); }
      }

      .aviso-box {

    <!-- Ãrea de Download -->
    <div class="download-area">

    <!-- React -->

    <!-- Script -->
    <script>
      const popup = document.getElementById("popupDownload");

      function abrirPopup() {
        popup.style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function fecharPopup() {
        popup.style.display = "none";
        document.body.style.overflow = "auto";
      }

      // Troque pelos seus links reais
      function baixarJava() {
        window.open("https://seulink-textura-java.zip", "_blank");
        fecharPopup();
      }

      function baixarBedrock() {
        window.open("https://seulink-textura-bedrock.mcpack", "_blank");
        fecharPopup();
      }

      document.addEventListener("DOMContentLoaded", () => {
        const avisos = [
          {
            id: "manutencao_09_01_2026",
            titulo: "âš” Aviso do Reino!",
            mensagem: "O DataCenter (BR-07) estÃ¡ indisponÃ­vel desde 08/01 Ã s 22:02. Estamos trabalhando para restaurar o servidor o mais rÃ¡pido possÃ­vel."
          }
        ];

        const container = document.getElementById("avisosContainer");
        const sino = document.getElementById("sinoMedieval");

        avisos.forEach(aviso => {
          const avisoSalvo = localStorage.getItem("avisoReinadoRPG_" + aviso.id);
          if (avisoSalvo === "oculto") return;

          const div = document.createElement("div");
          div.className = "aviso-reino";

          div.innerHTML = `
            <div class="aviso-box">
              <strong>${aviso.titulo}</strong>
              <p>${aviso.mensagem}</p>

              <label class="nao-mostrar">
                <input type="checkbox" class="chkNaoMostrar" />
                NÃ£o me mostre novamente.
              </label>

              <button class="btnEntendi">Entendido!</button>
            </div>
          `;

          container.appendChild(div);

          sino.volume = 0.35;
          sino.play().catch(() => {});

          const btn = div.querySelector(".btnEntendi");
          const checkbox = div.querySelector(".chkNaoMostrar");

          btn.addEventListener("click", () => {
            if (checkbox.checked) {
              localStorage.setItem("avisoReinadoRPG_" + aviso.id, "oculto");
            }

            div.classList.add("saindo");
            setTimeout(() => div.remove(), 500);
          });
        });
      });
    </script>
